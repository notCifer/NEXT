<!DOCTYPE html>
<html lang="pt-br" xmlns="https://www.thymelead.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <title>NextPoint: Login</title>
</head>

<body>
    <div class="Top">
        <div class="menu">
            <ul>
                <li class="logo">
                    <img src="./css/img/navigation.png">
                    <h1 class="logo-nome">Next Point</h1>
                </li>
            </ul>
            <ul>
                <li><a class="letter" href="/"><b>HOME</b></a></li>
                <li><a class="letter" href="/#SERVICES">PLANOS</a></li>
                <li><a class="letter" href="/#SOBRE">SOBRE</a></li>
                <li><a class="letter" href="/#CONTATO">CONTATO</a></li>
            </ul>
        </div>
        <div class="body">
            <div class="Form-box">       
                <div class="social-icons">
                    <img src="./css/img/1.png">
                    <img src="./css/img/2.png">
                    <img src="./css/img/3.png">
                </div>
                <form modelAttribute="contaForm" th:action="@{/Register}" method="POST" id="Cadastro" class="input-group" onsubmit="return botao()">
                    <input type="text" path="username" name="Usuario" class="Insert" placeholder="Usuário" required>
                    <input id="email" type="email" name="Email" class="Insert" placeholder="Email" required>
                    <input id="SENHA1" path="password" onkeyup="active()" type="password" name="Senha" class="Insert"
                        placeholder="Senha" minlength="6" required>
                    <input id="SENHA2" onkeyup="active_2()" type="password" name="Confirme_Senha" class="Insert"
                        placeholder="Confirme a Senha" min="6" required disabled>
                    <div class="mostrar">Mostrar</div>
                    <div class="erro">Senhas devem ser iguais</div>
                    <label class="form-checkbox">
                        <input type="checkbox" class="check-box" ><span>Eu aceito os termos e condições</span>
                        <span class="checkmark"></span>
                    </label>

                    <button type="submit" class="btn-cadastro" onclick="botao()" >Registrar</button>
                    <a class="loginpage" href="/Login">Ja tenho uma conta</a> 
                </form>
                <div id="resposta"></div>

            </div>
        </div>
    </div>
    <script src="./js/fuction.js"></script>
</body>

</html>
